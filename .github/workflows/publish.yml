name: Publish

on:
  workflow_dispatch:
    inputs:
      nuget_version:
        type: string
        description: NuGet version
        
permissions:
  contents: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
        
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Test
      run: dotnet test DurableStateMachines.Tests/DurableStateMachines.Tests.csproj --configuration Release
    
    - name: Pack
      working-directory: DurableStateMachines
      run: dotnet pack --configuration Release --no-build -p:Version=${{ inputs.nuget_version }}
      
    - name: Push
      working-directory: DurableStateMachines/bin/Release
      run: |
        dotnet nuget push OrleansDurableStateMachines.*.nupkg --skip-duplicate -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json

